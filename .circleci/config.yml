---
version: 2
jobs:
  build:
    working_directory: /go/src/github.com/gofish/ioqueue
    docker:
      - image: circleci/golang:1.10
    steps:
      - checkout
      - run: make
      - persist_to_workspace:
          root: .
          paths:
            - build
  test:
    working_directory: /go/src/github.com/gofish/ioqueue
    docker:
      - image: circleci/golang:1.10
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: make test
