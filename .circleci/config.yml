---
version: 2
jobs:
  build:
    docker:
      - image: ubuntu:trusty
      - image: gcc:5
    steps:
      - checkout
      - run: make
      - persist_to_workspace:
          root: .
          paths:
            - build
  test:
    docker:
      - image: ubuntu:trusty
      - image: gcc:5
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: make test
